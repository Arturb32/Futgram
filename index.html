<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-smartphone">
            <img src="img/Futgram -smartphone.png" alt="smartphone">
        </div>
        <div class="instagram-return">
            <div class="group">
                <img class="instagram-logo" src="img/futgram-logo-preto.png" alt="Instagram logo">
                <div class="profile-image">
                    <img src="img/img-instagram-profile.jpg" alt="Profile image">
                </div>
                <a  class="instagram-login" href="#">Continue as artui_</a>
                <a  class="instagram-logout" href="#" >Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not artui_?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="download-on-store">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
